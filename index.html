<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JordanShoes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="discount">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
    </header>
    <main>
        <div class="name">JordanShoes</div>
        <div class="banner">
            <img src="./css/images/banner.png" alt="Banner Air Jordan">

        </div>
        <section class="content">

            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </section>
        <section class="shoes-container">
        <article>
            <div class="card-1">
                <img src="./css/images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="Jordan Tropical Twist">
            </div>
        </article>
        <article>
            <div class="card-2">
                <img src="./css/images/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="Jordan Mid Black Noble Red">
            </div>
        </article>
        <article>
            <div class="card-3">
                <img src="./css/images/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="Air Jordan Mid Bright Citrus">
            </div>
        </article>
        <article>
                <div class="card-4">
                    <img src="./css/images/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="Air Jordan Mid Carbon Fiber">
                </div>
            </article>
        <article>
            <div class="card-5">
                <img src="./css/images/air-jordan-1-mid-dutch-green-1-400.png" alt="Air Jordan Mid Dutch Green">
            </div>
        </article>
        <article>
            <div class="card-6">
                <img src="./css/images/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="Air Jordan Mid Grey Camo">
            </div>
        </article>
        <article>
                    <div class="card-7">
                        <img src="./css/images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="Air Jordan Mid Light Smoke Grey">
                    </div>
                </article>
                <article>
            <div class="card-8">
                <img src="./css/images/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="Air Jordan Retro High Court Purple">
            </div>
            </article>
</section>
    </main>
    <footer>
        <div class="rights">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>

</html>
